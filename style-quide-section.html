<section class="styleguide-section" id="styleguide-section-{SECTION_NAME}">
    <h2>{SECTION_TITLE}</h2>
    <div class="styleguide-section-docs">
        <p>{SECTION_DOCUMENTATION}</p>
    </div>
    <div class="styleguide-section-block">
        <div class="styleguide-section-files">
            Reference files: {FILE_NAMES}
        </div>
        <h3>{DEMO_TITLE}</h3>
        <div class="styleguide-demo-block">
            <div class="styleguide-demo-each">
                {DEMO_MARKUP}
            </div>
            <button class="btn-styleguide-code" id="btn-styleguide-code">Code</button>
        </div>
    </div>
</section>
